apiVersion: v1
kind: ConfigMap
metadata:
  name: porttrack-config
  namespace: porttrack
  labels:
    app.kubernetes.io/name: porttrack
    app.kubernetes.io/part-of: porttrack-platform
data:
  # Configuración de la aplicación
  APP_NAME: "PortTrack"
  APP_VERSION: "1.0.0"
  APP_ENV: "production"
  
  # Configuración de la base de datos
  DB_HOST: "porttrack-postgresql"
  DB_PORT: "5432"
  DB_NAME: "porttrack"
  DB_SSL_MODE: "require"
  
  # Configuración de Redis
  REDIS_HOST: "porttrack-redis"
  REDIS_PORT: "6379"
  REDIS_DB: "0"
  
  # Configuración de Elasticsearch
  ELASTICSEARCH_HOST: "porttrack-elasticsearch"
  ELASTICSEARCH_PORT: "9200"
  
  # Configuración de monitoreo
  METRICS_PORT: "9090"
  HEALTH_CHECK_PATH: "/health"
  READINESS_PATH: "/ready"
  
  # Configuración de logging
  LOG_LEVEL: "info"
  LOG_FORMAT: "json"
  
  # Configuración de seguridad
  JWT_SECRET: "CHANGE_ME_IN_PRODUCTION"
  SESSION_SECRET: "CHANGE_ME_IN_PRODUCTION"
  
  # Configuración de CORS
  CORS_ORIGIN: "*"
  CORS_METHODS: "GET,POST,PUT,DELETE,OPTIONS"
  CORS_HEADERS: "Content-Type,Authorization"
  
  # Configuración de rate limiting
  RATE_LIMIT_WINDOW: "15m"
  RATE_LIMIT_MAX_REQUESTS: "100"
  
  # Configuración de timeouts
  REQUEST_TIMEOUT: "30s"
  RESPONSE_TIMEOUT: "30s"
  
  # Configuración de cache
  CACHE_TTL: "3600"
  CACHE_MAX_SIZE: "1000"
  
  # Configuración de notificaciones
  SLACK_WEBHOOK_URL: "https://hooks.slack.com/services/YOUR/SLACK/WEBHOOK"
  EMAIL_SMTP_HOST: "smtp.gmail.com"
  EMAIL_SMTP_PORT: "587"
  
  # Configuración de métricas de negocio
  MAX_SHIPS_IN_PORT: "100"
  MAX_CARGO_OPERATIONS: "50"
  MAX_PORT_STAFF: "200"
  
  # Configuración de alertas
  ALERT_CPU_THRESHOLD: "80"
  ALERT_MEMORY_THRESHOLD: "85"
  ALERT_DISK_THRESHOLD: "90"
  ALERT_RESPONSE_TIME_THRESHOLD: "2000"
